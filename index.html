<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f8; padding: 20px; margin: 0; color: #333; }
        .container { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h3 { text-align: center; margin: 0 0 20px 0; font-weight: 700; }
        
        .input-group { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 13px; color: #888; margin-bottom: 6px; font-weight: 500; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fff; }
        input:focus { border-color: #ff7652; outline: none; }
        
        /* –°–ø–∏—Å–æ–∫ –ø—ñ–¥–∫–∞–∑–æ–∫ –≤—É–ª–∏—Ü—å */
        #suggestions {
            position: absolute; top: 75px; left: 0; right: 0;
            background: white; border: 1px solid #ddd; border-radius: 12px;
            z-index: 1000; max-height: 200px; overflow-y: auto;
            display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #fff5f2; color: #ff7652; }

        .row { display: flex; gap: 10px; }
        
        .pay-group { display: flex; background: #eee; border-radius: 12px; padding: 4px; margin-bottom: 15px; }
        .pay-btn { flex: 1; text-align: center; padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; font-weight: 600; font-size: 14px; }
        .pay-btn.active { background: white; color: #ff7652; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .submit-btn { width: 100%; background: #ff7652; color: white; border: none; padding: 16px; border-radius: 16px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .submit-btn:active { transform: scale(0.98); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h3>–ù–æ–≤–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h3>

    <div class="input-group">
        <label>–ê–¥—Ä–µ—Å–∞ (–ñ–µ—à—É–≤)</label>
        <input type="text" id="address" placeholder="–ü–æ—á–Ω—ñ—Ç—å –≤–≤–æ–¥–∏—Ç–∏ –≤—É–ª–∏—Ü—é..." autocomplete="off" oninput="searchAddress()">
        <div id="suggestions"></div>
    </div>

    <div class="row">
        <div style="flex:1" class="input-group"><label>–ö–≤/–û—Ñ—ñ—Å</label><input type="text" id="apt"></div>
        <div style="flex:1" class="input-group"><label>–ü–æ–≤–µ—Ä—Ö</label><input type="text" id="floor"></div>
    </div>

    <div class="input-group">
        <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
        <input type="tel" id="phone" placeholder="+48 XXX XXX XXX">
    </div>

    <label>–°–ø–æ—Å—ñ–± –æ–ø–ª–∞—Ç–∏</label>
    <div class="pay-group">
        <div class="pay-btn active" id="btn-cash" onclick="togglePay('cash')">üíµ –ì–æ—Ç—ñ–≤–∫–∞</div>
        <div class="pay-btn" id="btn-online" onclick="togglePay('online')">üí≥ –û–Ω–ª–∞–π–Ω</div>
    </div>

    <div class="input-group" id="sum-wrapper">
        <label>–°—É–º–∞ –¥–æ —Å–ø–ª–∞—Ç–∏ (z≈Ç)</label>
        <input type="number" id="sum" placeholder="0.00">
    </div>

    <button class="submit-btn" onclick="send()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let payType = 'cash'; 

    // --- –ü–û–®–£–ö –ê–î–†–ï–°–ò (–ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–∏–π OpenStreetMap) ---
    let debounceTimer;
    async function searchAddress() {
        const query = document.getElementById('address').value;
        const list = document.getElementById('suggestions');
        
        if (query.length < 3) { list.style.display = 'none'; return; }

        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
            // –û–±–º–µ–∂—É—î–º–æ –ø–æ—à—É–∫ –ü–æ–ª—å—â–µ—é —Ç–∞ —Ä–∞–π–æ–Ω–æ–º –ñ–µ—à—É–≤–∞ (viewbox)
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}&countrycodes=pl&viewbox=21.9,49.95,22.1,50.10&bounded=0&limit=5`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                list.innerHTML = '';
                if (data.length > 0) {
                    list.style.display = 'block';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        // –°–∫–æ—Ä–æ—á—É—î–º–æ –Ω–∞–∑–≤—É –¥–ª—è –∫—Ä–∞—Å–∏
                        let shortName = item.display_name.split(',')[0] + ', ' + item.display_name.split(',')[1];
                        div.innerText = shortName;
                        div.onclick = () => {
                            document.getElementById('address').value = shortName;
                            list.style.display = 'none';
                        };
                        list.appendChild(div);
                    });
                } else {
                    list.style.display = 'none';
                }
            } catch (e) { console.error(e); }
        }, 300); // –ß–µ–∫–∞—î–º–æ 300–º—Å –ø–æ–∫–∏ —Ç–∏ –¥—Ä—É–∫—É—î—à
    }

    // –•–æ–≤–∞—î–º–æ —Å–ø–∏—Å–æ–∫, —è–∫—â–æ –∫–ª—ñ–∫–Ω—É–ª–∏ –ø–æ–≤–∑
    document.addEventListener('click', function(e) {
        if (e.target.id !== 'address') document.getElementById('suggestions').style.display = 'none';
    });

    function togglePay(type) {
        payType = type;
        document.getElementById('btn-cash').className = type === 'cash' ? 'pay-btn active' : 'pay-btn';
        document.getElementById('btn-online').className = type === 'online' ? 'pay-btn active' : 'pay-btn';
        
        const sumBox = document.getElementById('sum-wrapper');
        if (type === 'online') {
            sumBox.classList.add('hidden');
            document.getElementById('sum').value = '';
        } else {
            sumBox.classList.remove('hidden');
        }
    }

    function send() {
        const addr = document.getElementById('address').value;
        const apt = document.getElementById('apt').value;
        const fl = document.getElementById('floor').value;
        const ph = document.getElementById('phone').value;
        const sm = document.getElementById('sum').value;

        if(!addr) { tg.showAlert("–í–≤–µ–¥—ñ—Ç—å –∞–¥—Ä–µ—Å—É!"); return; }
        if(payType === 'cash' && !sm) { tg.showAlert("–í–≤–µ–¥—ñ—Ç—å —Å—É–º—É!"); return; }

        let data = {
            address: addr,
            apt: apt,
            floor: fl,
            phone: ph,
            sum: sm,
            payType: payType
        };
        tg.sendData(JSON.stringify(data));
    }
</script>
</body>
</html>
