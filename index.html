<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=–¢–í–Ü–ô_–ö–õ–Æ–ß&libraries=places&language=pl"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f8; padding: 20px; margin: 0; }
        .container { background: white; border-radius: 20px; padding: 20px; }
        
        h3 { text-align: center; margin: 0 0 20px 0; }
        
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; margin-bottom: 15px; font-size: 16px;}
        
        .row { display: flex; gap: 10px; }
        
        /* –ö–Ω–æ–ø–∫–∏ –≤–∏–±–æ—Ä—É –æ–ø–ª–∞—Ç–∏ */
        .pay-group { display: flex; background: #eee; border-radius: 12px; padding: 4px; margin-bottom: 15px; }
        .pay-btn { flex: 1; text-align: center; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 14px; }
        .pay-btn.active { background: white; color: #ff7652; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .submit-btn { width: 100%; background: #ff7652; color: white; border: none; padding: 16px; border-radius: 16px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h3>–ù–æ–≤–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h3>

    <label>–ê–¥—Ä–µ—Å–∞ (–ñ–µ—à—É–≤)</label>
    <input type="text" id="address" placeholder="–í—É–ª–∏—Ü—è...">

    <div class="row">
        <div style="flex:1"><label>–ö–≤/–û—Ñ—ñ—Å</label><input type="text" id="apt"></div>
        <div style="flex:1"><label>–ü–æ–≤–µ—Ä—Ö</label><input type="text" id="floor"></div>
    </div>

    <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
    <input type="tel" id="phone" placeholder="+48...">

    <label>–û–ø–ª–∞—Ç–∞</label>
    <div class="pay-group">
        <div class="pay-btn active" id="btn-cash" onclick="togglePay('cash')">üíµ –ì–æ—Ç—ñ–≤–∫–∞</div>
        <div class="pay-btn" id="btn-online" onclick="togglePay('online')">üí≥ –û–Ω–ª–∞–π–Ω</div>
    </div>

    <div id="sum-wrapper">
        <label>–°—É–º–∞ (z≈Ç)</label>
        <input type="number" id="sum" placeholder="0.00">
    </div>

    <button class="submit-btn" onclick="send()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let payType = 'cash'; // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –≥–æ—Ç—ñ–≤–∫–∞

    // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç –ø—ñ–¥ –ñ–µ—à—É–≤
    function initMap() {
        let input = document.getElementById('address');
        let options = {
            componentRestrictions: { country: 'pl' }, // –®—É–∫–∞—Ç–∏ —Ç—ñ–ª—å–∫–∏ –≤ –ü–æ–ª—å—â—ñ
            bounds: new google.maps.LatLngBounds(
                new google.maps.LatLng(49.95, 21.90), // –ü—ñ–≤–¥–µ–Ω–Ω–∏–π –∑–∞—Ö—ñ–¥ (–ø—Ä–∏–±–ª–∏–∑–Ω–æ)
                new google.maps.LatLng(50.10, 22.10)  // –ü—ñ–≤–Ω—ñ—á–Ω–∏–π —Å—Ö—ñ–¥ (–ø—Ä–∏–±–ª–∏–∑–Ω–æ)
            )
        };
        new google.maps.places.Autocomplete(input, options);
    }

    // –ü–µ—Ä–µ–º–∏–∫–∞—á –ì–æ—Ç—ñ–≤–∫–∞ / –û–Ω–ª–∞–π–Ω
    function togglePay(type) {
        payType = type;
        document.getElementById('btn-cash').className = type === 'cash' ? 'pay-btn active' : 'pay-btn';
        document.getElementById('btn-online').className = type === 'online' ? 'pay-btn active' : 'pay-btn';
        
        // –•–æ–≤–∞—î–º–æ —Å—É–º—É, —è–∫—â–æ –û–Ω–ª–∞–π–Ω
        let sumBox = document.getElementById('sum-wrapper');
        if (type === 'online') {
            sumBox.classList.add('hidden');
            document.getElementById('sum').value = '';
        } else {
            sumBox.classList.remove('hidden');
        }
    }

    // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö –±–æ—Ç—É
    function send() {
        let data = {
            address: document.getElementById('address').value,
            apt: document.getElementById('apt').value,
            floor: document.getElementById('floor').value,
            phone: document.getElementById('phone').value,
            sum: document.getElementById('sum').value,
            payType: payType
        };
        tg.sendData(JSON.stringify(data));
    }

    window.onload = initMap;
</script>

</body>
</html>
